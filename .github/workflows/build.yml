name: Build TWRP vendor_boot

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git-core gnupg flex bison gperf build-essential \
          zip curl zlib1g-dev gcc-multilib g++-multilib \
          libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev \
          libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils \
          xsltproc unzip fontconfig python3 python-is-python3 \
          bc ccache libssl-dev

    - name: Set up repo tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod +x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Init TWRP source
      run: |
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git \
          -b twrp-14.1 --depth=1
        repo sync -c --no-clone-bundle --no-tags -j$(nproc)

    - name: Clone device tree
      run: |
        mkdir -p device/realme
        git clone https://github.com/akashdeep781444/twrp_realme11x.git device/realme/RE5C6CL1

    - name: Build vendor_boot
      run: |
        source build/envsetup.sh
        lunch twrp_RE5C6CL1-eng
        mka vendorbootimage

    - name: Upload vendor_boot.img
      uses: actions/upload-artifact@v4
      with:
        name: vendor_boot_RE5C6CL1
        path: out/target/product/RE5C6CL1/vendor_boot.img        cd twrp

        file out/target/product/RE5C6CL1/vendor_boot.img || true

        echo "Checking for TWRP strings..."
        strings out/target/product/RE5C6CL1/vendor_boot.img | grep -i "twrp\|teamwin\|recovery" || true

    # =====================================================
    # Upload artifact
    # =====================================================
    - name: Upload TWRP vendor_boot
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-vendor_boot-Realme-11x-5G
        path: twrp/out/target/product/RE5C6CL1/vendor_boot.img

    # =====================================================
    # Upload logs if build fails
    # =====================================================
    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: twrp/build.log
